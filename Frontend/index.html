<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Snap Labs BastionBox</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css?family=B612+Mono:400,700|Nunito:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootbox.min.js"></script>

  <script src="js/login.js"></script>

  <link rel="stylesheet" type="text/css" href="css/lab.css" />
</head>

<body class="h-100">
  <div id="navShadow"></div>
  <nav class="navbar navbar-dark bg-dark">
    <div>
      <span class="navbar-brand mb-0 h1">
        <img src="images/snaplabs.png" height="30" class="d-inline-block align-top pr-3" alt="">
      </span>
    </div>
  </nav>
  <div style="height: calc(100% - 100px); margin-top:40px; position: relative;">
    <div style="height: 15%; min-height:50px;"></div>
    <div class="container text-center">
      <form id="signinForm" class="form-signin" style="width: 330px;">
        <h3 class="form-signin-heading">Login</h3>
        <label for="usernameInputSignin" class="sr-only">Username</label>
        <input type="text" id="usernameInputSignin" class="form-control upperField" placeholder="Username"
          autocomplete="username" required autofocus>
        <label for="passwordInputSignin" class="sr-only">Password</label>
        <input type="password" id="passwordInputSignin" class="form-control lowerField" autocomplete="current-password"
          placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" id="signInBtn">Sign in</button>
      </form>

      <form id="newPasswdForm" class="form-signin d-none" style="width: 330px;">
        <h3 class="form-signin-heading">New Password Required</h3>
        <label for="newPasswordInput" class="sr-only">Password</label>
        <input type="password" id="newPasswordInput" class="form-control upperField" autocomplete="new-password"
          placeholder="Password" required>
        <label for="confirmPasswordInput" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPasswordInput" class="form-control lowerField" autocomplete="new-password"
          placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Set Password</button>
      </form>

    </div>
  </div>
</body>

</html>
